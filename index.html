<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'll Calc-You-Later</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-frame">
        <div class="frame-top">
            <div class="brand-name">KETSIO</div>
            <div class="brand-logo">
                <img src="assets/hehe-cat.png">
            </div>
            <div class="solar-panel"></div>
        </div>
        <div class="display">
            <div class="last-operation initial">Hello!</div>
            <div class="current-operation initial">Hello!</div>
        </div>
        <div class="button-grid">
            <button type="button" class="btn top-row clear-button" id="clear">Clear</button>
            <button type="button" class="btn top-row delete-button" id="delete">Delete</button>
            <button type="button" class="btn number" id="7">7</button>
            <button type="button" class="btn number" id="8">8</button>
            <button type="button" class="btn number" id="9">9</button>
            <button type="button" class="btn operator" id="÷">÷</button>
            <button type="button" class="btn number" id="4">4</button>
            <button type="button" class="btn number" id="5">5</button>
            <button type="button" class="btn number" id="6">6</button>
            <button type="button" class="btn operator" id="×">×</button>
            <button type="button" class="btn number" id="1">1</button>
            <button type="button" class="btn number" id="2">2</button>
            <button type="button" class="btn number" id="3">3</button>
            <button type="button" class="btn operator" id="-">−</button>
            <button type="button" class="btn decimal" id="decimal">.</button>
            <button type="button" class="btn number" id="0">0</button>
            <button type="button" class="btn" id="equal">=</button>
            <button type="button" class="btn operator" id="+">+</button>
        </div>
    </div>
</body>
</html>
