<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'll Calc-You-Later</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-frame">
        <div class="frame-top">
            <div class="brand-name">KETSIO</div>
            <div class="brand-logo">
                <img src="assets/hehe-cat.png">
            </div>
        </div>
        <div class="display">
            <div class="last-operation initial">Hello!</div>
            <div class="current-operation initial">Let's calc...</div>
        </div>
        <div class="button-grid">
            <button type="button" class="btn top-row clear-button" id="clear" data-key="Escape">Clear</button>
            <button type="button" class="btn top-row delete-button" id="delete" data-key="Backspace">Delete</button>
            <button type="button" class="btn number" id="7" data-key="7">7</button>
            <button type="button" class="btn number" id="8" data-key="8">8</button>
            <button type="button" class="btn number" id="9" data-key="9">9</button>
            <button type="button" class="btn operator" id="÷" data-key="/">÷</button>
            <button type="button" class="btn number" id="4" data-key="4">4</button>
            <button type="button" class="btn number" id="5" data-key="5">5</button>
            <button type="button" class="btn number" id="6" data-key="6">6</button>
            <button type="button" class="btn operator" id="×" data-key="*">×</button>
            <button type="button" class="btn number" id="1" data-key="1">1</button>
            <button type="button" class="btn number" id="2" data-key="2">2</button>
            <button type="button" class="btn number" id="3" data-key="3">3</button>
            <button type="button" class="btn operator" id="-" data-key="-">−</button>
            <button type="button" class="btn decimal" id="decimal" data-key=".">.</button>
            <button type="button" class="btn number" id="0" data-key="0">0</button>
            <button type="button" class="btn" id="equal" data-key="=">=</button>
            <button type="button" class="btn operator" id="+" data-key="+">+</button>
        </div>
    </div>
</body>
</html>
